        // Resolução Professor
        
        let meses = 12
        let dias = 365
        let horas = 24
        let minutos = 60

        // Entrada de Dados
        const nome = prompt("Informe seu nome:")
        const idadeAnos = prompt("Qual sua idade?")
    
        
        // Processamento de Dados  -  Cálculo Lógico
        const calcMeses = idadeAnos * meses
        const calcDias = idadeAnos * dias
        const calcHoras = calcDias * horas
        const calcMinutos = calcHoras * minutos

        if (idadeAnos > 0 && idadeAnos < 100) {  // Condição adicionada

            const escolhaUser = Number(prompt(`
            O que você deseja exibir?
            1- Calculo em meses:
            2- Calculo em dias:
            3- Calculo em horas:
            4- Calculo em minutos:
            `))

            switch (escolhaUser) {
